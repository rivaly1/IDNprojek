    <!-- container -->

    <div class="container mt-3">
        <div class="row justify-content-center">
            <!-- card -->
            <div class="card mt-4mb-4">
                <div class="card-header">
                    Tambah Data Ruangan
                </div>
                <div class="card-body">
                    <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Nama Ruangan</span>
                            <input type="text" class="form-control" placeholder="Nama Ruangan" name="nama_ruangan">
                        </div>
                    </div>

                <div class="col-md-6">
                    <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Ukuran</label>
                    <select class="form-select" id="inputGroupSelect01" name="ukuran">
                        <option selected>Pilih...</option>
                        <option value="kecil">Kecil</option>
                        <option value="sedang">Sedang</option>
                        <option value="besar">Besar</option>
                    </select>
                    </div>
                </div>

            <div class="col-md-6">
                <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">PIC Ruangan</label>
                <select class="form-select" id="inputGroupSelect01" name="user_id">
                    <option selected>Pilih...</option>
                    <option value="row">Muhammad Yusuf</option>
                    <option value="row">Rivaldi</option>
                    <option value="row">Taffazul</option>
                </select>
                </div>
            </div>

                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-plus-lg"></i>
                            Berhasil
                        </button>
                    </div>

                    </div>

                </div>
            </div>
            <!-- card end -->

            <!-- show data -->
            <div class="card">
                <div class="card-header">
                    Data Ruangan
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nama Ruangan</th>
                                <th scope="col">Nomor Ruangan</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">Ruangan Putih</td>
                                <td>Ruangan 0001</td>
                                <td>
                                    <a href="detail.html" type="submit" class="btn btn-primary">Detail</a>
                                    <a href="edit.html" type="submit" class="btn btn-warning">Edit</a>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!-- show data end -->

        </div>
